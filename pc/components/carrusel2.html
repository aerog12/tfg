<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Básico</title>
    <link rel="stylesheet" href="css/carrusel2.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Foto+1" alt="Foto 1">
                <div class="carousel-caption">
                    <h2>Texto 1</h2>
                    <p>Descripción de la foto 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Foto+2" alt="Foto 2">
                <div class="carousel-caption">
                    <h2>Texto 2</h2>
                    <p>Descripción de la foto 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Foto+3" alt="Foto 3">
                <div class="carousel-caption">
                    <h2>Texto 3</h2>
                    <p>Descripción de la foto 3</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Foto+4" alt="Foto 4">
                <div class="carousel-caption">
                    <h2>Texto 4</h2>
                    <p>Descripción de la foto 4</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Foto+5" alt="Foto 5">
                <div class="carousel-caption">
                    <h2>Texto 5</h2>
                    <p>Descripción de la foto 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
